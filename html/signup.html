<div class="wrapper">
    <form id="registrationForm" oninput="updateProgressBar()">
        <label for="name">Name:</label>
        <input type="name" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">password:</label>
        <input type="password" id="password" required>
        
        <!-- <label for="url">Personal URL:</label>
        <input type="url" id="url" required> -->
        
        <label for="yearOfBirth">Year of Birth:</label>
        <input type="number" id="yearOfBirth" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="comments">Comments:</label>
        <textarea id="comments" rows="4" required></textarea>
        
        <input type="checkbox" id="confirmationCheckbox" required>
        <label for="confirmationCheckbox">I confirm that the data entered is not fictitious.</label>
        
        <progress value="0" max="100" id="progressBar"></progress>
        
        <button type="button" onclick="clearForm()">Clear All</button>
        <button type="submit">Submit</button>
    </form>
