<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/allvehiclescss.css">
    <title>Trucks</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav--left"><a href="#" class="logo">AutoGO</a></div>
            <div class="nav--right">
                <div class="about"><a href="#">About</a></div>
                <div class="contact"><a href="#">Contact</a></div>
            </div>
            <!-- hamburger -->
            <div id="menuToggle">
                        <!--
                        A fake / hidden checkbox is used as click reciever,
                        so you can use the :checked selector on it.
                        -->
                <input type="checkbox" />

                <span></span>
                <span></span>
                <span></span>

                <ul id="menu">
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Contact</li></a>
                </ul>
            </div>
        </nav>

        <section class="collections">
            <div class="cards">
                <div class="card--1">
                    <div class="card--image">
                        <img src="./images/ri.jpg" alt="Rivian">
                    </div>
                    <p class="card--name">Rivian</p>
                    <p class="card--details">$55/hr</p>
                </div>
                <div class="card--1">
                    <div class="card--image">
                        <img src="./images/mbt.jpg" alt="Mercedes-Benz">
                    </div>
                    <p class="card--name">Mercedes-Benz</p>
                    <p class="card--details">$85/hr</p>
                </div>
                <div class="card--1">
                    <div class="card--image">
                        <img src="./images/fr.jpg" alt="Ford Raptor">
                    </div>
                    <p class="card--name">Ford Raptor</p>
                    <p class="card--details">$105/hr</p>
                </div> 
                <div class="card--1">
                    <div class="card--image">
                        <img src="./images/vt.jpg" alt="Volvo">
                    </div>
                    <p class="card--name">Volvo</p>
                    <p class="card--details">$123/hr</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
