    <nav class="navbar">
        <div class="nav--left"><a href="../index.html" class="logo">AutoGO</a></div>
        <div class="nav--right">
            <div class="about"><a href="./About.html">About</a></div>
            <div class="contact"><a href="./Contact.html">Contact</a></div>
            <div class="contact"><a href="./allvehicles.html">Vehicles</a></div>

        <!-- hamburger -->

            <span></span>

    <div class="wrapper">
        <form id="reservationForm">
            <label for="day">Select a day:</label>
            <select id="day" name="day" required>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
    
            <label for="duration">For how many days:</label>
            <input type="number" id="duration" name="duration" min="1" required>
    
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
</body>
